spring:
  application:
    name: asyncweb
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/asyncweb
    username: asyncweb
    password: password

logging:
  level:
    org.springframework: INFO
    org.springdoc: INFO
    org.springframework.r2dbc: INFO
